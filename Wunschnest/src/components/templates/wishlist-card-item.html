<div
  class="masonry-item max-w-lg rounded-lg border border-gray-200 bg-white shadow dark:border-gray-700 dark:bg-gray-800"
>
  <a href="{{link}}">
    <img class="w-full rounded-t-lg" src="{{image_src}}" alt="" />
  </a>
  <div class="p-5">
    <a href="{{link}}">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
        <div class="inline-flex items-center">
          {{name}}
          <svg
            class="ms-2"
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <g fill="none" fill-rule="evenodd">
              <path
                d="M18 14v5a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8c0-1.1.9-2 2-2h5M15 3h6v6M10 14L20.2 3.8"
              />
            </g>
          </svg>
        </div>
      </h5>
    </a>
    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{description}}</p>
    <div class="flex items-center justify-between">
      <span class="text-xl font-bold text-gray-900 dark:text-white xl:text-2xl">€ {{price}}</span>
      <a
        href="#"
        data-wish-id="{{wish_id}}"
        class="rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Erfüllen
      </a>
    </div>
  </div>
</div>
